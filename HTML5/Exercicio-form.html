<html>
  <head>
    <title>Cadastro da liga dos astronautas</title>
  </head>
  <body>
    <h2>Cadastro da liga dos astronautas</h2>
    <form>
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" />
    </form>

    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      - <label for="pwd">Password:</label>
      <input type="password" name="pwd" id="pwd" />
    </form>

    <form>
      <label for="nasc">Data de Nascimento:</label>
      <input type="date" name="nasc" id="nasc" />
      - <label for="myfile">Foto</label>
      <input type="file" name="myfile" id="myfile" />
    </form>

    <form>
      <label for="nacionalidade">Nacionalidade:</label>
      <select name="nacionalidade" id="nacionalidade">
        <option value="Russo">Russo</option>
        <option value="Americano">Americano</option>
        <option value="Brasileiro">Brasileiro</option>
      </select>
      - <input type="radio" name="genero" id="M" value="Masculino" />
      <label for="M">Masculino</label>
      <input type="radio" name="genero" id="F" value="Feminino" />
      <label for="F">Feminino</label>
    </form>

    <form>
      Suas principais qualidades: <br />
      <input
        type="checkbox"
        name="qualidade1"
        id="qualidade1"
        value="Inteligencia"
      />
      <label for="qualidade1">Inteligência</label>
      |
      <input
        type="checkbox"
        name="qualidade2"
        id="qualidade2"
        value="resiliencia"
      />
      <label for="qualidade2">Resiliência</label>
      |
      <input
        type="checkbox"
        name="qualidade3"
        id="qualidade3"
        value="Preparo fisico"
      />
      <label for="qualidade3">Preparo físico</label>
      |
      <input
        type="checkbox"
        name="qualidade4"
        id="qualidade4"
        value="Educaçao"
      />
      <label for="qualidade4">Educação</label>
      |
    </form>

    <form>
      <textarea
        name="pergunta"
        id="pergunta"
        cols="30"
        rows="10"
        placeholder="Porque você gostaria de ser um astronauta?"
      ></textarea>
    </form>

    <form>
      <input type="submit" value="Criar" />
    </form>
  </body>
</html>
